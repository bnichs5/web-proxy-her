<!DOCTYPE html>
<html>
<head>
    <title>Nothing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- header font -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">

    <!-- body font -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico">
    <style type="text/css">

        /* fonts */
        body {
            font-family: 'Droid Sans', arial, serif;
            letter-spacing: 1px;
        }

        h1 {
            font-family: 'Orbitron', arial, serif;
            letter-spacing: 2px;
        }

        h2, h3, h4, h5, h6 {
            letter-spacing: 2px;
            font-weight: normal;
        }

        /* colors */
        body {
            background-color: #000306;
            color: white;
        }

        .container {
            background-color: #3F4038;
            border-color: #5B3E38
        }

        a {
            color: #62BECB;
        }

        a:hover {
            color: #82DEEB
        }

        #error {
            border: 1px dotted white;
            background: brown;
        }

        /* stripes and borders */

        .

        .container {
            border-style: solid;
            border-width: 1px;
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            overflow: hidden; /* otherwise the background image appears on top of the curved border */
        }

        /* layout */
        body {
            text-align: center;
            line-height: 180%
        }

        a {
            margin: 10px
        }

        .container {
            width: 760px;
            margin: 40px auto;
            text-align: left;
            max-width: calc(100% - 10px);
        }

        h2, h3, h4, h5, h6 {
            margin-bottom: 0;
        }

        ul {
            line-height: 150%;
        }

        ul, p {
            margin-top: 5px;
            margin-bottom: 0;
        }

        .main, .footer {
            padding: 1px 10px 0 10px;
        }

        #error {
            display: none;
            padding: 5px 10px;
            margin: 30px 10px;
        }

        form ul {
            list-style-type: none;
            padding-left: 25px;
        }

        input[type=text] {
            width: 640px;
            max-width: calc(100% - 12em)
        }

        .footer {
            position: relative;
            clear: both;
        }

        .footer p {
            margin: 0;
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding-left: 10px;
        }

        #google-ad {
            text-align: center;
            margin: 10px auto;
        }

        @media (min-width: 768px) {
            #google-ad {
                margin: 0;
                float: right;
                margin: 4px 2px 2px 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main">
        <h1></h1>
        <div id="error"></div>
        <form action="no-js" method="get" id="unblocker-form">
            <p>
                Section 1:
                <input type="text" id="url" name="url" autofocus="autofocus" placeholder="www.google.com"/>
                <input type="submit" value="浏览"/>
            </p>
        </form>
        <h3>
            <center>Section 2</center>
        </h3>
        <h4>Section 3</h4>
        <a href="./cdn/https://www.google.com/">Google</a>
        <a href="./cdn/https://www.wikipedia.org/">Wikipedia</a>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br>
    <br>
    <br>
    <p>
    <center>Section 4</center>
    </p>
</div>
<script>
    function $(id) {
        return document.getElementById(id);
    }

    // $('unblocker-form').onsubmit = function(){
    //	var url = $('url').value;
    //	if(url.substr(0,4) != "http"){
    //		url = "http://" + url;
    //	}
    //	window.location.pathname = 'proxy/' + url;
    //	return false;
    //};

    function checkError() {
        var search = window.location.search;
        var start = search.indexOf('error=');
        if (start > -1) {
            var stop = search.indexOf('&', start);
            if (stop == -1) {
                stop = undefined;
            }
            // +6 for "error="
            var err = search.substr(start + 6, stop);
            var $error = $('error');
            $error.innerText = $error.textContent = decodeURIComponent(err);
            $error.style.display = "block";
        }
    }

    window.onload = function () {
        $('url').focus();
        checkError();
    }
</script>
</body>
</html>
